<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Driving Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #road {
        width: 200px;
        height: 30px;
        background-color: lightgray;
        position: relative;
        margin: 20px auto;
    }
    #car {
        width: 20px;
        height: 30px;
        background-color: red;
        position: absolute;
        bottom: 0;
        left: 90px;
    }
    #obstacle {
        width: 20px;
        height: 20px;
        background-color: black;
        position: absolute;
        top: 0;
        left: 0;
        display: none;
    }
</style>
</head>
<body>
<h1>Simple Driving Game</h1>
<div id="road">
    <div id="car"></div>
    <div id="obstacle"></div>
</div>
<p>Score: <span id="score">0</span></p>
<button onclick="startGame()">Start</button>

<script>
    let position = 90;
    let score = 0;
    let gameInterval;
    const car = document.getElementById('car');
    const obstacle = document.getElementById('obstacle');
    const scoreDisplay = document.getElementById('score');

    function startGame() {
        score = 0;
        scoreDisplay.textContent = score;
        car.style.left = '90px';
        position = 90;
        gameInterval = setInterval(moveObstacle, 500);
        document.addEventListener('keydown', moveCar);
    }

    function moveCar(event) {
        if (event.key === 'ArrowLeft' && position > 0) {
            position -= 10;
        } else if (event.key === 'ArrowRight' && position < 180) {
            position += 10;
        }
        car.style.left = position + 'px';
    }

    function moveObstacle() {
        let obstaclePosition = Math.floor(Math.random() * 180);
        obstacle.style.left = obstaclePosition + 'px';
        obstacle.style.display = 'block';

        if (obstaclePosition >= position && obstaclePosition <= position + 20) {
            clearInterval(gameInterval);
            document.removeEventListener('keydown', moveCar);
            alert('Game Over! Your score: ' + score);
        } else {
            score++;
            scoreDisplay.textContent = score;
        }
    }
</script>
</body>
</html>
