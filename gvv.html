<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minesweeper Windows 95</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="window">
    <div class="title-bar">
        <div class="title">Minesweeper</div>
        <div class="buttons">
            <div class="button minimize"></div>
            <div class="button maximize"></div>
            <div class="button close"></div>
        </div>
    </div>
    <div class="content">
        <div class="toolbar">
            <button class="toolbar-button">File</button>
            <button class="toolbar-button">Help</button>
        </div>
        <div class="game-board">
            <!-- Minesweepmimesweeperer grid cells go here -->
            <!-- Example cells -->
            <div class="cell"></div>
            <div class="cell"></div>
            <!-- More cells... -->
        </div>
    </div>
</div>
</body>
</html>
