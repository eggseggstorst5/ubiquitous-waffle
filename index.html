<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Driving Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Initialize scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a track
        const track = new THREE.Group();
        const trackLength = 500;
        const trackWidth = 10;
        const randomOffset = 2; // Maximum random offset from the center
        for (let i = 0; i < trackLength; i++) {
            const geometry = new THREE.BoxGeometry(trackWidth + Math.random() * randomOffset * 2, 0.1, 2);
            const material = new THREE.MeshBasicMaterial({ color: 0x808080 });
            const cube = new THREE.Mesh(geometry, material);
            cube.position.z = -i * 2;
            cube.position.x = Math.sin(i * 0.1) * 20 + (Math.random() - 0.5) * randomOffset * 2;
            track.add(cube);
        }
        scene.add(track);

        // Create player car
        const playerCarGeometry = new THREE.BoxGeometry(1, 0.5, 2);
        const playerCarMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const playerCar = new THREE.Mesh(playerCarGeometry, playerCarMaterial);
        playerCar.position.z = -50; // Start position
        scene.add(playerCar);

        // Set initial camera position
        camera.position.set(0, 10, 0);
        camera.lookAt(0, 0, -100);

        // Update function for rendering the scene
        const update = () => {
            requestAnimationFrame(update);

            // Move player car along the track
            playerCar.position.z -= 0.1;

            // Prevent the car from going out of bounds (track boundaries)
            const trackBounds = {
                minX: -20,
                maxX: 20,
                minZ: -trackLength * 2,
                maxZ: 0
            };
            playerCar.position.x = Math.min(Math.max(playerCar.position.x, trackBounds.minX), trackBounds.maxX);
            playerCar.position.z = Math.min(Math.max(playerCar.position.z, trackBounds.minZ), trackBounds.maxZ);

            // Update camera position to follow the player car
            camera.position.z = playerCar.position.z + 10;
            camera.position.x = playerCar.position.x;
            camera.lookAt(playerCar.position);

            renderer.render(scene, camera);
        };

        // Start the update loop
        update();
    </script>
</body>
</html>
