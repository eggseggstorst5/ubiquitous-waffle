<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maze Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
    }
    .maze-container {
        display: flex;
        justify-content: center;
    }
    .maze {
        display: grid;
        grid-template-columns: repeat(15, 30px);
        grid-template-rows: repeat(15, 30px);
        gap: 1px;
        border: 2px solid #333;
    }
    .cell {
        background-color: #c0c0c0;
        border: 2px solid #606060;
    }
    .wall {
        background-color: #606060;
    }
    .exit {
        background-color: #00cc00;
        background-image: url('https://emojicdn.elk.sh/ðŸšª');
        background-size: cover;
    }
    .player {
        background-color: #ffcc00;
        background-image: url('https://emojicdn.elk.sh/ðŸ¤–');
        background-size: cover;
    }
    h1 {
        color: #333;
    }
    p {
        color: #666;
        margin-bottom: 20px;
    }
</style>
</head>
<body>
<h1>Maze Game</h1>
<p>Use arrow keys to navigate. Find the exit!</p>
<div class="maze-container">
    <div class="maze" id="maze"></div>
</div>
<script>
    const ROWS = 15;
    const COLS = 15;
    const WALL_DENSITY = 0.2;

    let maze = [];
    let playerPos = { row: 0, col: 0 };

    function createMaze() {
        let mazeDiv = document.getElementById("maze");
        for (let i = 0; i < ROWS; i++) {
            let row = [];
            for (let j = 0; j < COLS; j++) {
                let cellDiv = document.createElement("div");
                cellDiv.classList.add("cell");
                if (Math.random() < WALL_DENSITY) {
                    cellDiv.classList.add("wall");
                }
                mazeDiv.appendChild(cellDiv);
                row.push(cellDiv);
            }
            maze.push(row);
        }

        // Set exit
        maze[ROWS - 1][COLS - 1].classList.add("exit");

        // Set player position
        maze[playerPos.row][playerPos.col].classList.add("player");
    }

    function movePlayer(direction) {
        let newRow = playerPos.row;
        let newCol = playerPos.col;

        switch (direction) {
            case "up":
                newRow--;
                break;
            case "down":
                newRow++;
                break;
            case "left":
                newCol--;
                break;
            case "right":
                newCol++;
                break;
        }

        if (newRow >= 0 && newRow < ROWS && newCol >= 0 && newCol < COLS &&
            !maze[newRow][newCol].classList.contains("wall")) {
            maze[playerPos.row][playerPos.col].classList.remove("player");
            playerPos.row = newRow;
            playerPos.col = newCol;
            maze[playerPos.row][playerPos.col].classList.add("player");

            if (maze[playerPos.row][playerPos.col].classList.contains("exit")) {
                alert("Congratulations! You found the exit!");
                resetGame();
            }
        }
    }

    function resetGame() {
        maze = [];
        playerPos = { row: 0, col: 0 };
        document.getElementById("maze").innerHTML = "";
        createMaze();
    }

    document.addEventListener("keydown", function(event) {
        switch (event.key) {
            case "ArrowUp":
                movePlayer("up");
                break;
            case "ArrowDown":
                movePlayer("down");
                break;
            case "ArrowLeft":
                movePlayer("left");
                break;
            case "ArrowRight":
                movePlayer("right");
                break;
        }
    });

    createMaze();
</script>
</body>
</html>
