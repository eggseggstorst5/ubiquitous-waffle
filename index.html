<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Driving Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Initialize scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a car mesh
        const geometry = new THREE.BoxGeometry(1, 0.5, 2);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const car = new THREE.Mesh(geometry, material);
        scene.add(car);

        // Set initial position of the car
        car.position.z = -5;

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Key state object to track pressed keys
        const keys = {};

        // Handle keydown and keyup events
        window.addEventListener('keydown', (event) => {
            keys[event.code] = true;
        });
        window.addEventListener('keyup', (event) => {
            keys[event.code] = false;
        });

        // Update function for rendering the scene
        const update = () => {
            requestAnimationFrame(update);

            // Update car position based on key state
            if (keys['ArrowUp']) {
                car.position.z -= 0.1;
            }
            if (keys['ArrowDown']) {
                car.position.z += 0.1;
            }
            if (keys['ArrowLeft']) {
                car.position.x -= 0.1;
            }
            if (keys['ArrowRight']) {
                car.position.x += 0.1;
            }

            // Prevent the car from going out of bounds
            const maxX = 5;
            const maxZ = 5;
            car.position.x = Math.min(Math.max(car.position.x, -maxX), maxX);
            car.position.z = Math.min(Math.max(car.position.z, -maxZ), maxZ);

            renderer.render(scene, camera);
        };

        // Start the update loop
        update();
    </script>
</body>
</html>
