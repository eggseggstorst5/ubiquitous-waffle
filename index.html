<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Driving Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Initialize scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a track
        const track = new THREE.Group();
        const trackLength = 500;
        const trackWidth = 10;
        for (let i = 0; i < trackLength; i++) {
            const geometry = new THREE.BoxGeometry(trackWidth, 0.1, 2);
            const material = new THREE.MeshBasicMaterial({ color: 0x808080 });
            const cube = new THREE.Mesh(geometry, material);
            cube.position.z = -i * 2;
            cube.position.x = Math.sin(i * 0.1) * 20;
            track.add(cube);
        }
        scene.add(track);

        // Create a car mesh
        const geometry = new THREE.BoxGeometry(1, 0.5, 2);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const car = new THREE.Mesh(geometry, material);
        scene.add(car);

        // Set initial position and rotation of the car
        car.position.z = -50;

        // Set initial camera position
        camera.position.set(0, 10, 0);
        camera.lookAt(0, 0, -100);

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Key state object to track pressed keys
        const keys = {};

        // Handle keydown and keyup events
        window.addEventListener('keydown', (event) => {
            keys[event.code] = true;
        });
        window.addEventListener('keyup', (event) => {
            keys[event.code] = false;
        });

        // Update function for rendering the scene
        const update = () => {
            requestAnimationFrame(update);

            // Update car position and rotation based on key state
            if (keys['ArrowUp']) {
                const angle = car.rotation.y;
                car.position.z -= Math.cos(angle) * 0.1;
                car.position.x -= Math.sin(angle) * 0.1;
            }
            if (keys['ArrowDown']) {
                const angle = car.rotation.y;
                car.position.z += Math.cos(angle) * 0.1;
                car.position.x += Math.sin(angle) * 0.1;
            }
            if (keys['ArrowLeft']) {
                car.rotation.y += 0.05;
            }
            if (keys['ArrowRight']) {
                car.rotation.y -= 0.05;
            }

            // Prevent the car from going out of bounds
            const maxX = 10;
            const maxZ = 50;
            car.position.x = Math.min(Math.max(car.position.x, -maxX), maxX);
            car.position.z = Math.min(Math.max(car.position.z, -trackLength * 2), maxZ);

            // Update camera position to follow the car
            camera.position.z = car.position.z + 10;
            camera.position.x = car.position.x;
            camera.lookAt(car.position);

            renderer.render(scene, camera);
        };

        // Start the update loop
        update();
    </script>
</body>
</html>
